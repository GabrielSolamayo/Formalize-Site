    <link rel="stylesheet" href="formulario.css" />

<body>

    <form action="action" class="formulario-content">

        <div id="nomSob">
            <label for="nomeC">Nome</label>
            <input type="text" size="22" id="nomeC" name="nomeCliente" required maxlength="20" minlength="4">

            <label for="sobrenomeC">Sobrenome</label>
            <input type="text" size="22" id="sobrenomeC" name="sobrenomeCliente" required maxlength="45" minlength="5">
        </div>
        <div>
            <label for="cpfC">Cpf</label>
            <input type="text" id="cpfC" name="cpfCliente" required maxlength="11" minlength="11">
        </div>

        <div>
            <label for="emailC">e-mail</label>
            <input type="email" id="emailC" name="emailCliente" required>

            <label for="telC">Telefone</label>
            <input type="tel" id="telC" name="telCliente" required>
        </div>

    </form>


</body>

</html>
