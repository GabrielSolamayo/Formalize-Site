<!DOCTYPE html>

<html>

<head>
    <title>Formulário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" />
</head>

<body>

    <form method="POST" action="Controller" class="formulario-content">
        <input type="hidden" name="flag" value="CriarFormulario"/>

        <div>
            <label id="tipo">Tipo de Serviço</label>
            <input type="text" size="22" name="tipoS" required>
        </div>
        <div class="nomSob">
            <label for="nomeC">Nome</label>
            <input type="text" size="22" id="nomeC" name="nomeCliente" required maxlength="60" minlength="4">

            <label for="marcaV">Marca</label>
            <input type="text" size="22" id="marcaV" name="marcaVeiculo" required maxlength="20" minlength="5">
        </div>

        <div class="nomSob">
            <label for="emailC">E-mail</label>
            <input type="text" size="22" id="emailC" name="emailCliente"  maxlength="45" minlength="4">

            <label for="modeloV">Modelo</label>
            <input type="text" size="22" id="modeloV" name="modeloVeiculo"  maxlength="20" minlength="5">
        </div>

        <div class="nomSob">
            <label for="cpfC">CPF</label>
            <input type="text" size="22" id="cpfC" name="cpfCliente"  maxlength="11" minlength="4">

            <label for="placaV">Placa</label>
            <input type="text" size="22" id="placaV" name="placaVeiculo"  maxlength="7" minlength="5">
        </div>

        <div class="nomSob">
            <label for="telefoneC">Telefone</label>
            <input type="text" size="22" id="telefoneC" name="telefoneCliente"  maxlength="11" minlength="4">

            <label for="tipoV">Tipo</label>
            <input type="text" size="22" id="tipoV" name="tipoVeiculo"  maxlength="20" minlength="5">
        </div>
        <div class="nomSob">
            <label for="enderecoC">Endereço</label>
            <input type="text" size="22" id="enderecoC" name="enderecoCliente"  maxlength="90" minlength="4">

            <label for="anoV">Ano</label>
            <input type="text" size="22" id="anoV" name="anoVeiculo"  maxlength="4" minlength="4">
        </div>
        <div class="nomSob">
            <label for="valor">Valor do Serviço</label>
            <input type="text" pattern="[0-9]+([,\.][0-9]+)?" size="22" id="valor" name="valor"  maxlength="20" minlength="4">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>

    </form>


</body>

</html>
